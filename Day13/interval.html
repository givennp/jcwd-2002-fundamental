<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 id="display">Seconds : <span id="seconds"></span></h1>
    <h2 id="fizzbuzz">minutes : <span id="minutes"></span></h2>

    <button class="btn btn-success" onclick="startCounter()">Start Interval</button>

    <button class="btn btn-danger" onclick="stopInterval()">Stop Interval</button>
    <script>
        let addHello

        const startCounter = () => {
            let seconds = 0
            let minutes = 0
            addHello = setInterval(() => {
                seconds += 1
                document.getElementById("seconds").innerHTML = seconds

                if (seconds == 59 ) {
                    minutes += 1
                    document.getElementById("minutes").innerHTML = minutes
                    seconds = 0
                
                }

            }, 100)

        }

        const stopInterval = () => {
            clearInterval(addHello)
        }
    </script>
</body>

</html>
