<script>
    let userVehicle
    let firstTwoHours
    let feePerHour
    let maxFee
    let loop = true
    let userTotalParkingFee = 0;
    let bike = "1"
    let car = "2"
    let exit = "3"
    let durationInHours

    while (loop === true) {
        do {
            userVehicle = prompt(`jenis kendaraan(motor/mobil) :
            1. motor
            2. mobil
            3. exit `)

        } while (!(userVehicle == bike || userVehicle == car || userVehicle == exit));


        if (userVehicle == car || userVehicle == bike) {
            do {
                durationInHours = parseInt(prompt("input durasi"))
            } while (durationInHours < 0 && durationInHours <= 3)
            if (durationInHours > 0) {

                if (userVehicle == bike) {
                    firstTwoHours = 3000
                    feePerHour = 1000
                    maxFee = 30000
                } else if (userVehicle == car) {
                    firstTwoHours = 5000
                    feePerHour = 2000
                    maxFee = 50000
                }

                if (durationInHours <= 2) {
                    userTotalParkingFee = firstTwoHours
                } else if (durationInHours > 2) {
                    userTotalParkingFee = firstTwoHours + feePerHour * (durationInHours - 2)
                }

                if (userTotalParkingFee > maxFee) {
                    userTotalParkingFee = maxFee
                }
                alert(`Total biaya parkir anda : ${userTotalParkingFee}`)

            } else {
                alert(`parkir anda dibawah satu jam. gratis`)

            }
        } else if (userVehicle == exit) {
            alert("dadah")
            break
        }
        loop = confirm("mau lagi?");
    }
</script>
